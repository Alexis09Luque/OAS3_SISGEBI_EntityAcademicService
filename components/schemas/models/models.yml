 # SCHEMA MODEL
  # Este tipo de esquema representa a la entidad del modelo en nuestra aplicación
  # Por ejemplo en el servicio: ServiceBooks, tenemos 2 modelos el cual se relacionan
    # Book: Es el esquema del modelo Book, el cual contiene sus atributos y un ejemplo  
    School:
      type: object
      properties:
        id:
          type: integer          
        name:
          type: string
        faculty_id:
          type: integer           
        created_at: 
          type: string       
        updated_at:
          type: string
      example:
        id: 1
        name: "Ingeniería de Sistemas"
        faculty_id: 2
        created_at: "2020-04-16 07:35:08"
        updated_at: "2020-04-16 07:35:08"

    Faculty:
      type: object
      properties:
        id:
          type: integer          
        name:
          type: string          
        created_at: 
          type: string       
        updated_at:
          type: string
      example:
        id: 1
        name: "Facultad de Ingeniería de Sistemas"
        created_at: '2015-04-11T07:38:37 +05:00'
        updated_at: '2016-02-15T06:58:42 +05:00'


    
   